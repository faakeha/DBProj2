<form [formGroup] = "userForm" >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">FirstName</label>
      <input type="email" class="form-control" formControlName = "FirstName" name="field1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">LastName</label>
      <input type="email" class="form-control" formControlName = "LastName" name="field2" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Contact</label>
      <input type="email" class="form-control" formControlName = "Contact" name="field3" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName = "Email" name="field4" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Password</label>
        <input type="email" class="form-control" formControlName = "Password" name="field5" aria-describedby="emailHelp">
      </div>
    <button *ngIf="!getparamid" type="submit" class="btn btn-primary" (click)="userSubmit()">Insert</button>
  </form>
